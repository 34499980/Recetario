<ion-header class="backgroundScreen" >
  <ion-toolbar class="backgroundScreen">
    <ion-title autocapitalize="on" style="height: 90%;background-color: khaki"><ion-textarea  placeholder="Nombre de receta"[(ngModel)]="nombre"></ion-textarea></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <br> 
  <div class="backgroundScreen" style="height: 90%;" scrolling="yes">
  <table >
    
    <tr>
      <td><ion-input style="background-color: khaki" placeholder="Ingrediente"[(ngModel)]='txtIngrediente'></ion-input></td>
      <td><ion-input style="background-color: khaki" placeholder="Cantidad"  [(ngModel)]='txtCantidad'></ion-input></td>
      <td><ion-button style="background-color: khaki"color="dark" (click)="addItem(txtIngrediente,txtCantidad)">+</ion-button></td>
  </tr>
  <tr>
    <td colspan="3">
      <ion-grid>
          <ion-row  aria-colspan="3" *ngFor="let row of  this._ingredientes; let i = index"> 
              <ion-col aria-colspan="3" >             
                              
                 <label>{{row.nombre}}: {{row.cant}}</label>
              </ion-col> 
             
              <ion-col style="align-items: center; text-align: center">
                 <ion-button shape="round" color="danger" size="small" (click)='removeItem(row, i)'>X</ion-button>
                
              
                 </ion-col>
   
          </ion-row>
        </ion-grid>
      </td>
  </tr>

  <tr>
    <td colspan="3">
    <textarea style="width: 100%; height:150px;background-color: khaki" placeholder="Ingresar los pasos..." [(ngModel)]="descReceta"></textarea>
  </td>
  </tr>
  </table>
</div>
<table style="width: 100%"  >
  <ion-row colspan="3" style="background-color: white">
    <ion-col style="align-items: center;align-content: center;  background-color: white" colspan="1">
       <ion-button color="light" ion-button block (click)="launchBack()">Back</ion-button>
    </ion-col >
    <ion-col style="align-items: center;align-content: center;  background-color: white " colspan="1"><ion-button ion-button block color="danger" size="small" (click)="removeReceta(nombre)">Delete</ion-button></ion-col>
    <ion-col style="align-items: right;align-content: right;  background-color: white" colspan="1"><ion-button ion-button block (click)="saveReceta(descReceta)">Save</ion-button></ion-col>
  </ion-row>
</table>


</ion-content>
